<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ライフゲーム（200×200）</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts: Inter + Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
  <header>
    <h1>ライフゲーム（200×200）</h1>
  </header>

  <section class="controls">
    <label for="patternSelect">初期パターン:</label>
    <select id="patternSelect">
  <option value="none">-- 選択 --</option>
  <option value="glider">グライダー</option>
  <option value="gosper">グライダー銃（Gosper）</option>
  <option value="hline">横一直線</option>
  <option value="tumbler">タンブラー</option>
  <option value="galaxy">銀河（Galaxy）</option>
  <option value="chuchu">シュシュポッポ列車</option>
  <option value="hwss">重量級宇宙船（HWSS）</option>
  <option value="switch">スイッチ機関車</option>
    </select>
  <button id="applyPattern" class="icon-btn" title="適用"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M12 5v14M5 12h14"/></svg><span class="btn-text">適用</span></button>

  <button id="startBtn" class="icon-btn" title="再生"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M8 5v14l11-7z"/></svg><span class="btn-text">再生</span></button>
  <button id="stopBtn" class="icon-btn" disabled title="停止"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><rect width="14" height="14" x="5" y="5" fill="currentColor" rx="2"/></svg><span class="btn-text">停止</span></button>
  <button id="stepBtn" class="icon-btn" title="1ステップ"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M7 6v12l10-6z"/></svg><span class="btn-text">1ステップ</span></button>
  <button id="clearBtn" class="icon-btn" title="クリア"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M6 7h12v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7zM9 4h6l1 2H8l1-2z"/></svg><span class="btn-text">クリア</span></button>
  <button id="randomBtn" class="icon-btn" title="ランダム"><svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M4 7h4l2 3 3-4 6 9h-4l-2-3-3 4-6-9z"/></svg><span class="btn-text">ランダム</span></button>

    <label for="speedRange">速度:</label>
    <input id="speedRange" type="range" min="1" max="30" value="10">
    <span id="speedVal">10</span> fps
    <label class="gen-display">世代: <span id="genCounter">0</span></label>
  </section>

  <section class="canvas-wrap">
    <canvas id="lifeCanvas"></canvas>
  </section>

  <footer>
    <small>セル数: 200 × 200</small>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
